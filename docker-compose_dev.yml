version: '3.1'

services:

  wordpress:
    image: wordpress:6.0-php7.4-apache
    depends_on:
      - mysql
    restart: always
    expose:
      - 80
    networks:
      wp-network:
        aliases:
          - wp-network-wordpress
    volumes:
      - ./wordpress/src:/var/www/html:rw
    environment:
      - WORDPRESS_DB_HOST=mysql
      - WORDPRESS_DB_USER=${MYSQL_USER}
      - WORDPRESS_DB_PASSWORD=${MYSQL_PASSWORD}
      - WORDPRESS_DB_NAME=${MYSQL_DATABASE}

  mysql:
    image: mysql:5.7
    restart: always
    ports:
      - ${MYSQL_EXTERNAL_PORT}:3306
    networks:
      wp-network:
    volumes:
      - ../data/mysql:/var/lib/mysql:rw
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_RANDOM_ROOT_PASSWORD=${MYSQL_RANDOM_ROOT_PASSWORD}

  nginx:
    image: nginx:1.21.6
    depends_on:
      - wordpress
    volumes:
      - ./nginx/etc/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/etc/templates/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - ../data/nginx/certs:/etc/nginx/certs
    ports:
     - "${IP}:80:80"
     - "${IP}:443:443"
    networks:
      wp-network:
        aliases:
          - ${DOMAIN1}
          - ${DOMAIN2}
    environment:
      - NGINX_HOST=${DOMAIN1} ${DOMAIN2}
      - NGINX_PORT=${NGINX_PORT}
      - APP_NETWORK=wp-network-wordpress
      - APP_PORT=80

networks:
  wp-network:
